<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Click derecho</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    #menuContextual {
      position: absolute;
      display: none;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      z-index: 999;
    }

    #menuContextual button {
      display: block;
      background: none;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: left;
      cursor: pointer;
    }

    #menuContextual button:hover {
      background: #444;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="menuContextual">
    <button onclick="cerrarVentana()">❌ Cerrar ventana</button>
    <button onclick="alert('Opción 2')">⚙ Opción personalizada</button>
  </div>

  <div id="ventana" style="margin:50px;padding:20px;border:2px solid white;">
    <h3>Mi Ventana</h3>
    <p>Haz clic derecho sobre esta área.</p>
  </div>

  <script>
    const menu = document.getElementById("menuContextual");
    const ventana = document.getElementById("ventana");

    ventana.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      menu.style.top = e.pageY + "px";
      menu.style.left = e.pageX + "px";
      menu.style.display = "block";
    });

    document.addEventListener("click", function () {
      menu.style.display = "none";
    });

    function cerrarVentana() {
      ventana.style.display = "none";
    }
  </script>

</body>
</html>
