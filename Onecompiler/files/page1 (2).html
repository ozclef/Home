  <script>
    // Context menu
    const menu = document.getElementById("menuContextual");
    const ventana = document.getElementById("ventana");

    ventana.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      menu.style.top = e.pageY + "px";
      menu.style.left = e.pageX + "px";
      menu.style.display = "block";
    });

    document.addEventListener("click", function () {
      menu.style.display = "none";
    });

    function cerrarVentana() {
      ventana.style.display = "none";
    }

    // Minimize Twitch window content
    function minimizarVentana() {
      const contenido = document.getElementById("contenidoVentana");
      if (contenido.style.display === "none") {
        contenido.style.display = "block";
      } else {
        contenido.style.display = "none";
      }
    }

    // Drag functionality for ventana1
    dragElement(document.getElementById("ventana1"));

    function dragElement(elmnt) {
      const barra = document.getElementById("barra1");
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      barra.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
