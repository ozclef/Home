<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Highlight.js para resaltar código -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background: #f3f5fa; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 320px; background: #212a3e; color: #fff; padding-bottom: 20px; box-shadow: 2px 0 12px #0001;
      display: flex; flex-direction: column; align-items: center;
    }
    .avatar { margin: 30px 0 10px 0; width: 100px; height: 100px; border-radius: 50%; border: 4px solid #3d4973; box-shadow: 0 2px 10px #0002; background: #fff; }
    .username { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; }
    .search-box { width: 90%; margin-bottom: 20px; }
    .search-box input {
      width: 100%; padding: 10px; border-radius: 6px; border: none; font-size: 1em;
      box-shadow: 0 1px 5px #0001;
    }
    .repo-list { width: 90%; flex: 1; overflow-y: auto; margin: 0; padding: 0; }
    .repo-list li {
      background: #25304b; margin: 8px 0; border-radius: 7px; padding: 10px;
      display: flex; flex-direction: column;
      transition: background 0.2s;
    }
    .repo-list li:hover { background: #2a3654; }
    .repo-title { color: #7eb6ff; font-weight: bold; font-size: 1em; text-decoration: none; }
    .repo-links { margin-top: 3px; }
    .repo-link {
      color: #c9e4ff; font-size: 0.95em; text-decoration: none; margin-right: 10px;
      transition: color 0.2s;
    }
    .repo-link:hover { color: #fff; }
    .main-content {
      flex: 1; background: #f3f5fa; display: flex; flex-direction: column; min-height: 100vh;
    }
    .topbar {
      height: 60px; background: #1b2232; color: #fff; display: flex; align-items: center; padding: 0 30px; font-size: 1.25em; font-weight: 500;
      border-bottom: 1px solid #222c44;
      letter-spacing: 1px;
    }
    .preview-area {
      display: flex;
      height: calc(100vh - 60px);
      gap: 0;
      background: #f3f5fa;
    }
    .code-box {
      width: 50%; background: #181f2a; color: #d7e6fb; overflow: auto; padding: 0 0 0 10px;
      border-right: 1px solid #2a3654;
      display: flex; flex-direction: column;
    }
    .code-header {
      background: #232e47; color: #8bbcff; padding: 7px 15px; font-size: 1em; border-bottom: 1px solid #2a3654;
      font-family: monospace;
    }
    pre code {
      background: none !important;
      color: inherit !important;
      font-size: 1em;
      border-radius: 0;
      font-family: 'Fira Mono', 'Consolas', monospace;
    }
    .iframe-box { flex: 1; background: #fff; border: none; }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .main-content { margin-left: 0; }
      .preview-area { flex-direction: column; }
      .code-box, .iframe-box { width: 100%; min-height: 250px; }
    }
    .repo-list { scrollbar-color: #4c77b7 #25304b; scrollbar-width: thin; }
    .repo-list::-webkit-scrollbar { width: 7px; background: #25304b; }
    .repo-list::-webkit-scrollbar-thumb { background: #4c77b7; border-radius: 7px; }
  </style>
