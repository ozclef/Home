<style>
  /* ====== RESET Y BASE ====== */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body { height: 100%; font-family: sans-serif; background: linear-gradient(#f3f4f6 30%, black 50%); }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
    display: grid;
    grid-template-columns: 25% 1.5fr 25%;
    height: 100%;
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
  }
  aside { background: linear-gradient(103deg, white , skyblue 10%); }
  main { background: white 20%; min-width: 80% }

  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: linear-gradient(90deg, skyblue 20%, black 100%);
    color: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 1000;
    border: none;
    border-radius: 4px;

  }
    /*BUTTONS*/
  button { border: 4px; background: black; }

  .navbar h1 { font-size: 1.5rem; }
  .navbar button {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    color: white;
    cursor: pointer;
   
  }

  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
    }
    aside {
      display: none; 
      /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 70px;
      bottom: 0;
      width: 80%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  .card {
    background: white; color: black; max-width: 768px; height: 100%; border: solid purple; 
    border-radius: 4px; padding: 2px 3px 2px 1px; margin 4px; box-shadow: 2px 1px 4px purple;

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
  }
</style>
</head>

<script>
  // Lógica para mostrar/ocultar sidebars en móvil
  function toggleSidebar(side) {
    const aside = document.querySelector(`aside.${side}`);
    aside.classList.toggle('active');
  }

  // Centrar contenido aunque haya zoom
  window.addEventListener('resize', centerLayout);
  window.addEventListener('load', centerLayout);
  function centerLayout() {
