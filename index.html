  html, body { height: 100%; font-family: sans-serif; background: linear-gradient(#f3f4f6 30%, black 50%); }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
  	
    border: solid black;
   border-radius: 4px;
    display: grid;
    grid-template-columns: 25% 1.5fr 25%;
    height: 100%;
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
  }
  aside { background: gray; 
    border: solid black;
   border-radius: 4px;}
  main { background: white; min-width:90% }

  
  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 8vh;
    /*background: linear-gradient(90deg, skyblue, #F0F);*/
    background: linear-gradient(90deg, skyblue, blue);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 1000;
    border: solid black;
  }
  .navbar h1 { font-size: 1.2rem; }
  .navbar button , .navbar a {
    /*background: rgba(255,255,255,0.2);*/
    border: solid black;
   border-radius: 4px;
    padding: 5px 10px;
    color: black;
    cursor: pointer;
   
  }

  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1.1fr;
      grid-template-rows: auto 1.5fr auto;
      
    border: solid black;
   border-radius: 4px;
    }
    aside {
    	
    border: solid black;
   border-radius: 4px;
      display: none; /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 8vh;
      bottom: 0;
      width: 90%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
    
    border: solid black;
   border-radius: 4px;
  }
