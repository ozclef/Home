<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Repositorios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 350px; background: #222; color: #fff; padding: 20px;
      overflow-y: auto;
    }
    .sidebar h2 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 10px 0; }
    .sidebar a {
      color: #6cf; text-decoration: none; 
      transition: color 0.2s;
    }
    .sidebar a:hover { color: #fff; }
    .main { flex: 1; background: #fff; display: flex; flex-direction: column; }
    iframe {
      flex: 1; border: none; width: 100%;
      background: #eee;
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Mis Repositorios</h2>
    <ul id="repoList">
      
      <!-- Aqu√≠ se insertan los enlaces v√≠a JS -->
      <a href="#" onclick="document.getElementById('viewer').src=''">Ver p√°gina</a>
    </ul>
  </div>
  <div class="main">
    <iframe id="viewer" src="" title="Vista previa"></iframe>
  </div>
</div>
<script>
  // Lista de tus proyectos/repositorios. Puedes ampliar o automatizar esto.
  const repos = [
    {
      name: "ozclef/home",
      github: "https://github.com/ozclef/home",
      page: "https://ozclef.github.io/home/"
    },
    {
      name: "os-clef/home",

    },
    {
      name: "BI-US/Os-",
      github: "https://github.com/BI-US/Os-",
      page: ""
    },
    {
      name: "Wuana-Wuary/web",
      github: "https://github.com/Wuana-Wuary/web",
      page: "https://wuana-wuary.github.io/web/"
    },
    {
      name: "capitan-spalding/amazing-people",
      github: "https://github.com/capitan-spalding/amazing-people",
      page: ""
    },
    {
      name: "ozclef/before-home",
      github: "https://github.com/ozclef/before-home",
      page: ""
    },
    {
      name: "os-clef/amazing-people",
      github: "https://github.com/os-clef/amazing-people",
      page: ""
    }
  ];

  const repoList = document.getElementById("repoList");
  const viewer = document.getElementById("viewer");

  repos.forEach(r => {
    const li = document.createElement("li");

    // Enlace a GitHub
    const a1 = document.createElement("a");
    a1.href = r.github;
    a1.target = "_blank";
    a1.textContent = r.name;

    // Enlace a p√°gina (si existe)
    const a2 = document.createElement("a");
    if (r.page) {
      a2.href = "#";
      a2.style.marginLeft = "10px";
      a2.textContent = "üåê p√°gina";
      a2.onclick = function(e) {
        e.preventDefault();
        viewer.src = r.page;
        window.scrollTo(0,0);
      };
    }

    li.appendChild(a1);
    if (r.page) li.appendChild(a2);
    repoList.appendChild(li);
  });

  // Opcional: cargar el primero por defecto
  if (repos[0].page) viewer.src = repos[0].page;

</script>
</body>
</html>
